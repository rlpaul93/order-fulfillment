version: '3.8'
services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: order_fulfillment
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  api:
    build: .
    depends_on:
      - db
    environment:
      STORAGE_MODE: postgres
      DATABASE_URL: postgres://user:password@db:5432/order_fulfillment?sslmode=disable
    ports:
      - "8080:8080"
    restart: on-failure

  frontend:
    build: ../order-form-ui
    depends_on:
      - api
    environment:
      VITE_API_URL: http://localhost:8080
    ports:
      - "5173:5173"
    restart: on-failure

volumes:
  db_data:
