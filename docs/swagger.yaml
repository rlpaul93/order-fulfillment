basePath: /
definitions:
  model.Pack:
    properties:
      id:
        type: string
      product_id:
        type: string
      size:
        type: integer
    type: object
  model.Product:
    properties:
      id:
        type: string
      name:
        type: string
    type: object
  service.PackFulfillmentResult:
    properties:
      packs:
        additionalProperties:
          type: integer
        description: pack size -> count
        type: object
      totalItems:
        type: integer
    type: object
host: localhost:8080
info:
  contact: {}
  description: REST API for product and pack management with optimal order fulfillment
  title: Order Fulfillment API
  version: "1.0"
paths:
  /fulfill:
    get:
      description: Given a product ID and quantity, returns the optimal combination
        of packs that fulfills the order with minimal excess items and minimal pack
        count
      parameters:
      - description: Product UUID
        in: query
        name: product_id
        required: true
        type: string
      - description: Number of items to fulfill
        in: query
        name: quantity
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/service.PackFulfillmentResult'
        "400":
          description: Invalid product_id or quantity
          schema:
            type: string
        "404":
          description: No packs found for product
          schema:
            type: string
      summary: Calculate optimal pack fulfillment
      tags:
      - Fulfillment
  /products:
    get:
      description: Get a list of all products
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/model.Product'
            type: array
        "500":
          description: Internal server error
          schema:
            type: string
      summary: List all products
      tags:
      - Products
    post:
      consumes:
      - application/json
      description: Create a new product with a name
      parameters:
      - description: Product to create
        in: body
        name: product
        required: true
        schema:
          $ref: '#/definitions/model.Product'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/model.Product'
        "400":
          description: Invalid request body
          schema:
            type: string
        "500":
          description: Internal server error
          schema:
            type: string
      summary: Create a new product
      tags:
      - Products
  /products/{id}:
    delete:
      description: Delete a product by its UUID
      parameters:
      - description: Product UUID
        in: path
        name: id
        required: true
        type: string
      responses:
        "204":
          description: Product deleted
          schema:
            type: string
        "400":
          description: Invalid product ID
          schema:
            type: string
        "500":
          description: Internal server error
          schema:
            type: string
      summary: Delete a product by ID
      tags:
      - Products
    get:
      description: Get a product by its UUID
      parameters:
      - description: Product UUID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Product'
        "400":
          description: Invalid product ID
          schema:
            type: string
        "404":
          description: Product not found
          schema:
            type: string
      summary: Get a product by ID
      tags:
      - Products
  /products/{id}/packs:
    get:
      description: Get all packs for a specific product
      parameters:
      - description: Product UUID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/model.Pack'
            type: array
        "400":
          description: Invalid product ID
          schema:
            type: string
        "500":
          description: Internal server error
          schema:
            type: string
      summary: List packs for a product
      tags:
      - Products
    put:
      consumes:
      - application/json
      description: Replace all packs for a product with a new list of sizes
      parameters:
      - description: Product UUID
        in: path
        name: id
        required: true
        type: string
      - description: Array of pack sizes
        in: body
        name: sizes
        required: true
        schema:
          items:
            type: integer
          type: array
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/model.Pack'
            type: array
        "400":
          description: Invalid request
          schema:
            type: string
        "500":
          description: Internal server error
          schema:
            type: string
      summary: Update packs for a product
      tags:
      - Products
schemes:
- http
swagger: "2.0"
